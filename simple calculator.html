<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #7a6be3;
            color: #fff;
        }

        .buttons button:hover {
            background-color: #5a47d4;
        }

        .buttons .clear {
            grid-column: span 2;
            background-color: #f44336;
        }

        .buttons .equal {
            grid-column: span 2;
            background-color: #4caf50;
        }

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteChar()">DEL</button>
            <button onclick="appendOperator('^')">^</button>
            <button onclick="appendOperator('/')">/</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')">*</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button onclick="sqrt()">âˆš</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let expression = '';

        // Function to append numbers and operators to the display
        function appendNumber(number) {
            expression += number;
            display.value = expression;
        }

        function appendOperator(operator) {
            expression += ` ${operator} `;
            display.value = expression;
        }

        // Function to clear the display
        function clearDisplay() {
            expression = '';
            display.value = '';
        }

        // Function to delete the last character
        function deleteChar() {
            expression = expression.trim().slice(0, -1);
            display.value = expression;
        }

        // Square root function
        function sqrt() {
            try {
                expression = Math.sqrt(eval(expression)).toString();
                display.value = expression;
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Function to calculate the final result
        function calculate() {
            try {
                expression = expression.replace('^', '**');
                expression = eval(expression).toString();
                display.value = expression;
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>

</body>
</html>
